<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Asterisk Demo Play</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* [수정] 화면 중앙 정렬을 위한 스타일 개선 */
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* 스크롤바 제거 */
        background-color: #1a1a1a; /* 배경색 */
        font-family: "Noto Sans KR", sans-serif;
      }

      /* 게임 컨테이너: 화면 정중앙 강제 고정 */
      #unity-container {
        position: absolute !important; /* 다른 스타일 무시하고 절대 위치 사용 */
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important; /* 정확히 중앙으로 이동 */

        box-shadow: 0 0 50px rgba(0, 0, 0, 0.5); /* 그림자 */
        border-radius: 10px; /* 둥근 모서리 */
        z-index: 10; /* 버튼들보다 아래, 배경보다 위 */
      }

      #unity-canvas {
        display: block;
        width: 960px;
        height: 600px;
        background: #232323;
        border-radius: 10px; /* 캔버스도 둥글게 */
      }

      /* 상단 네비게이션 (홈 버튼) */
      .top-bar {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100; /* 게임보다 위에 표시 */
      }

      /* 버튼 스타일 */
      .custom-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 10px 20px;
        border-radius: 30px;
        cursor: pointer;
        text-decoration: none;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 8px;
        backdrop-filter: blur(5px);
        transition: all 0.3s ease;
      }

      .custom-btn:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-2px);
      }

      /* 전체화면 버튼 (우측 하단) */
      #custom-fullscreen-btn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 100;
        background: #0d6efd;
        border: none;
        box-shadow: 0 4px 15px rgba(13, 110, 253, 0.4);
        color: white;
      }

      #custom-fullscreen-btn:hover {
        background: #0b5ed7;
      }

      /* 로딩 바 중앙 정렬 */
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
        z-index: 20;
      }
      #unity-logo {
        width: 154px;
        height: 130px;
        background: url("TemplateData/unity-logo-dark.png") no-repeat center /
          contain;
      }
      #unity-progress-bar-empty {
        width: 141px;
        height: 18px;
        margin-top: 10px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 9px;
      }
      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: #0d6efd;
        border-radius: 9px;
        transition: width 0.1s;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <a href="../index.html" class="custom-btn">
        <i class="bi bi-house-fill"></i> 홈으로 돌아가기
      </a>
    </div>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>

      <div id="unity-footer" style="display: none">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">asterisk</div>
      </div>
    </div>

    <button id="custom-fullscreen-btn" class="custom-btn">
      <i class="bi bi-arrows-fullscreen"></i> 전체화면
    </button>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      // 경고창 함수
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning")
            div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/asterisk_25.12.09.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/asterisk_25.12.09.data",
        frameworkUrl: buildUrl + "/asterisk_25.12.09.framework.js",
        codeUrl: buildUrl + "/asterisk_25.12.09.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "asterisk",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // 모바일 체크
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        // 데스크탑 고정 해상도
        canvas.style.width = "1280px";
        canvas.style.height = "720px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width =
            100 * progress + "%";
        })
          .then((unityInstance) => {
            document.querySelector("#unity-loading-bar").style.display = "none";

            // 전체화면 버튼 연결
            document.querySelector("#custom-fullscreen-btn").onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          })
          .catch((message) => {
            alert(message);
          });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
