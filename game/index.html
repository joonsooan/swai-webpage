<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Asterisk Demo Play</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* 전체 레이아웃 */
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        font-family: "Noto Sans KR", sans-serif;
        color: white;
        overflow: hidden; /* 전체 스크롤 방지 */

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* 메인 컨테이너 */
      .content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 1200px; /* 최대 너비 제한 */
        height: 100%;
        padding-top: 60px; /* 상단 홈 버튼 공간 확보 */
        box-sizing: border-box;
      }

      /* [수정] 조작법 패널 (상단 가로형) */
      .controls-panel {
        width: 90%;
        max-width: 960px; /* 게임 화면 너비와 일치 */
        background: rgba(30, 30, 30, 0.9);
        backdrop-filter: blur(10px);
        padding: 12px 20px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        margin-bottom: 15px; /* 게임 화면과 간격 */

        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
      }

      .controls-title {
        font-size: 1.1rem;
        font-weight: 700;
        padding-right: 15px;
        margin-right: 10px;
        border-right: 2px solid #0d6efd;
        color: #fff;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      /* 키 아이템들 */
      .controls-list {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
        flex: 1;
      }

      .control-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.9rem;
        color: #ccc;
      }

      .key-cap {
        background: #333;
        border: 1px solid #555;
        border-bottom: 2px solid #222;
        border-radius: 4px;
        padding: 2px 6px;
        font-family: monospace;
        font-weight: bold;
        font-size: 0.8rem;
        color: #fff;
        min-width: 16px;
        text-align: center;
      }

      /* 게임 화면 */
      #unity-container {
        width: 90%;
        max-width: 960px;
        /* 높이는 비율에 따라 자동 조절되도록 설정 */
        aspect-ratio: 16/9;
        background: black;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        overflow: hidden;
        flex-shrink: 1; /* 화면 작아지면 줄어들도록 */
      }

      #unity-canvas {
        display: block;
        width: 100%;
        height: 100%;
        background: #232323;
      }

      /* 전체화면 버튼 */
      #custom-fullscreen-btn {
        background: #0d6efd;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
        transition: background 0.2s;
        margin-left: auto; /* 우측 끝으로 밀기 */
      }
      #custom-fullscreen-btn:hover {
        background: #0b5ed7;
      }

      /* 홈 버튼 (좌측 상단 고정) */
      .top-bar {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100;
      }
      .custom-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 8px 16px;
        border-radius: 30px;
        text-decoration: none;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.2s;
      }
      .custom-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* 로딩바 */
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }
      #unity-logo {
        width: 154px;
        height: 130px;
        background: url("TemplateData/unity-logo-dark.png") no-repeat center /
          contain;
      }
      #unity-progress-bar-empty {
        width: 141px;
        height: 18px;
        margin-top: 10px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 9px;
      }
      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: #0d6efd;
        border-radius: 9px;
        transition: width 0.1s;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <a href="../index.html" class="custom-btn">
        <i class="bi bi-house-fill"></i> 홈으로
      </a>
    </div>

    <div class="content-wrapper">
      <div class="controls-panel">
        <div class="controls-title">
          <i class="bi bi-controller"></i> 조작법
        </div>

        <div class="controls-list">
          <div class="control-item">
            <span>이동 : </span>
            <div>
              <span class="key-cap">W</span><span class="key-cap">A</span
              ><span class="key-cap">S</span><span class="key-cap">D</span>
            </div>
          </div>

          <div class="control-item">
            <span>선택 : </span>
            <span><i class="bi bi-mouse"></i> 좌클릭</span>
          </div>

          <div class="control-item">
            <span>취소 : </span>
            <span><i class="bi bi-mouse"></i> 우클릭</span>
          </div>
        </div>

        <button id="custom-fullscreen-btn">
          <i class="bi bi-arrows-fullscreen"></i> 전체화면
        </button>
      </div>

      <div id="unity-container" class="unity-desktop">
        <canvas
          id="unity-canvas"
          width="960"
          height="540"
          tabindex="-1"
        ></canvas>
        <div id="unity-loading-bar">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
        <div id="unity-warning"></div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning")
            div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/asterisk_25.12.09.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/asterisk_25.12.09.data",
        frameworkUrl: buildUrl + "/asterisk_25.12.09.framework.js",
        codeUrl: buildUrl + "/asterisk_25.12.09.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "asterisk",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        // 반응형 크기 설정 (JS)
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width =
            100 * progress + "%";
        })
          .then((unityInstance) => {
            document.querySelector("#unity-loading-bar").style.display = "none";
            document.querySelector("#custom-fullscreen-btn").onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          })
          .catch((message) => {
            alert(message);
          });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
